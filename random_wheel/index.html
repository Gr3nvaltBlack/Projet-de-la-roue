<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Wheel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">SPIN THE WHEEL!</h1>
        <div class="arrow"></div>
            <div class="wheel">
                 <span style="transform: rotate(22.5deg) translate(150px) rotate(-22.5deg)">1</span>
                <span style="transform: rotate(67.5deg) translate(150px) rotate(-67.5deg)">2</span>
                <span style="transform: rotate(112.5deg) translate(150px) rotate(-112.5deg)">3</span>
                <span style="transform: rotate(157.5deg) translate(150px) rotate(-157.5deg)">4</span>
                <span style="transform: rotate(202.5deg) translate(150px) rotate(-202.5deg)">5</span>
                <span style="transform: rotate(247.5deg) translate(150px) rotate(-247.5deg)">6</span>
                <span style="transform: rotate(292.5deg) translate(150px) rotate(-292.5deg)">7</span>
                <span style="transform: rotate(337.5deg) translate(150px) rotate(-337.5deg)">8</span>
            </div>
        <button class="spin">SPIN</button>
        <script src="script.js"></script>
    </body>
</html>

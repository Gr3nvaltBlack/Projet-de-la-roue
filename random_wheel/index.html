<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Wheel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">SPIN THE WHEEL!</h1>
        <div class="arrow"></div>
            <div class="wheel">
                <div class="slice-1">1</div>
                <div class="slice-2">2</div>
                <div class="slice-3">3</div>
                <div class="slice-4">4</div>
                <div class="slice-5">5</div>
                <div class="slice-6">6</div>
                <div class="slice-7">7</div>
                <div class="slice-8">8</div>
            </div>
        <button class="spin">SPIN</button>
        <script src="script.js"></script>
    </body>
</html>
